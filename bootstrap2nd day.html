<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
    <title>main page</title>
    <style>
    body{background:rgb(40, 214, 107)}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="jumbotron">
                    <h1>ICTA LOGIN</h1>
                </div>
                <form>
                    <div class="card bg-primary text-white">
                       <div class="row">
                           <div class="col-sm-6">NAME</div>
                           <div class="col-sm-6"><input type="text"class="form=control" id="name"/> </div>
                       </div> 
                       <br>
                       <div class="row">
                           <div class="col-sm-6">ADDRESS</div>
                           <div class="col-sm-6"><input type="textarea"class="form=control"id="address"/></div>
                       </div>
                       <div class="row">

                            <div class="col-sm-6"><input type="radio" name="gender" value="male"> Male</div>
                            <div class="col-sm-6"><input type="radio" name="gender" value="female"> Female</div>
                       </div>
                       <div class="row">
                           <div class="col-sm-6">AGE</div>
                           <div class="col-sm-6"><input type="number"class="form=control"id="age"/></div>
                       </div>
                       <br>
                       <div class="row">
                           <div class="col-sm-6">DOB</div>
                           <div class="col-sm-6"><input type="date"class="form=control"id="dob"/></div>
                       </div>
                       <br>
                       <div class="row">
                           <div class="col-sm-6">DISTRICT</div>
                           <div class="col-sm-6">
                               <select>
                                    <option value="Trivandrum"/>Trivandrum<option>
                                            <option value="kollam"/>kollam<option>
                                            <option value="pathanamthitta"/>pathanamthitta<option>
                                            <option value="alapuzha"/>alapuzha<option>
                                            <option value="kottayam"/>kottayam<option>
                                            <option value="idukki"/>idukki<option>
                                            <option value="ernakulam"/>ernakulam<option>
                                            <option value="trishur"/>trishur<option>
                                            <option value="palakkad"/>palakkad<option>
                                            <option value="malappuram"/>malappuram<option>
                                            <option value="kozhikode"/>kozhikode<option>
                                            <option value="wynad"/>wynad<option>  
                                            <option value="kannur"/>kannur<option>
                                            <option value="kasargod"/>kasargod<option> 
                               </select>
                           </div>
                       </div>
                       <br>
                       <div class="row">
                           <div class="col-sm-6">Email ID</div>
                           <div class="col-sm-6"><input type="emailid"class="form=control"id="emailid"/></div>
                        
                       </div>
                       <br>
                       <div class="row">
                           <div class="col-sm-6">USER NAME</div>
                           <div class="col-sm-6"><input type="text"class="for=control"id="user"/></div>
                       </div>
                       <br>
                       <div class="row">
                           <div class="col-sm-6">password</div>
                           <div class="col-sm-6"><input type="password"class="form=control"id="pass"/></div>
                       </div>
                       <br>
                       <div class="row">
                            <div class="col-sm-6">confirm password</div>
                            <div class="col-sm-6"><input type="password"class="form=control"id="pass1"/></div>
                        </div>
                        <br>
                        <div class="row">
                                <div class="col-sm-6">
                                        <button class="btn btn-info" onclick="read();" >
                                         RESET
                                        </button>
                                </div>
                                     <div class="col-sm-6">
                                        <button class="btn btn-info" onclick="read();" >
                                         REGISTER
                                         </button>  
                                </div>
                          <div class="ROW">
                                <div class="col-sm-6"><a href ="index.html">Allready registerd></a></div>
                          </div>      
                        </div>
                    </div>
                    
                </form>
                
            </div>

        </div>




    </div>
</body>
</html>
